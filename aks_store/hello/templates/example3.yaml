---
apiVersion: v1
kind: Deployment
metadata:
  name: {{ .Values.Deployment.name }}
spec:
  replicas: {{ .Values.Deployment.replicas }}
  selector:
    matchLabels: {{ .Values.Deployment.labels | toYaml | nindent 6 }}
  template:
    metadata:
      labels: {{ .Values.Deployment.labels | toYaml | nindent 8 }}
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: {{ .Values.containers.name }}
          image: ghcr.io/azure-samples/aks-store-demo/makeline-service:{{ .Values.containers.tags }}
          ports: {{ .Values.containers.ports | toYaml | nindent 12 }}
          env:
            - name: ORDER_QUEUE_URI
              value: "amqp://rabbitmq:5672"
            - name: ORDER_QUEUE_USERNAME
              value: "username"
            - name: ORDER_QUEUE_PASSWORD
              value: "password"
            - name: ORDER_QUEUE_NAME
              value: "orders"
            - name: ORDER_DB_URI
              value: "mongodb://mongodb:27017"
            - name: ORDER_DB_NAME
              value: "orderdb"
            - name: ORDER_DB_COLLECTION_NAME
              value: "orders"
          resources: {{ .Values.containers.resources | toYaml |nindent 12 }}
          startupProbe: {{ .Values.containers.startupProbe | toYaml | nindent 12 }}
          readinessProbe: {{ .Values.containers.readinessProbe | toYaml | nindent 12 }}
          livenessProbe: {{ .Values.containers.livenessProbe | toYaml |nindent 12 }}
          
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  type: ClusterIP
  ports: {{ .Values.service.ports | toYaml | nindent 4 }}
  selector: {{ .Values.service | toYaml | nindent 8 }}